networks:
  web:
    external: true

services:
  zombies:
    image: "zombie-arcade"
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - /home/ssilver/data/zombie-arcade:/app/data
    labels:
      - "traefik.http.routers.zombies.tls=true"
      - "traefik.http.routers.zombies.rule=Host(`zombies.samsilver.ca`)"
    networks:
      - web
